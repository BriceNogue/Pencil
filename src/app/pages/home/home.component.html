<div class="row">
  <h1 style="text-align: center;">Artworks</h1>
  <div class="col-md-3" *ngFor="let artwork of artworks">
      <mat-card class="artwork-card mat-elevation-z8">
          <mat-card-header>
            <!--<div mat-card-avatar class="header-image"></div>-->
            <mat-card-title>{{artwork.artworkName}}</mat-card-title>
            <!--<mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
          </mat-card-header>
          <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="artwork">
          <mat-card-content>
            <!--<p>
              The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
              A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
              bred for hunting.
            </p>-->
      
            <p>
              {{artwork.description}}
            </p>
          </mat-card-content>
          <p>
              {{artwork.like}} like
          </p>
          <mat-card-actions>
            <button mat-raised-button color="primary">LIKE</button>
            <button mat-button (click)="goToDetail(artwork.artworkId)">More</button>
          </mat-card-actions>
      </mat-card>
  </div>
  <button mat-fab color="primary" aria-label="button with a add icon" class="btn_add">
    <mat-icon>add</mat-icon>
  </button>
</div>
