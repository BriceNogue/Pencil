
<mat-toolbar color="primary" class="navbar">
    <mat-toolbar-row>
        <div class="logo">Pencil-Art</div>
        <ul class="notification">
            <li>
                <a href="#" class="notif-icon">
                    <mat-icon>home</mat-icon>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="#" class="notif-icon">
                    <mat-icon>help</mat-icon>
                    <span>Help</span>
                </a>
            </li>
            <li>
                <a routerLink="/chat_bot" routerLinkActive="active"  class="notif-icon">
                    <mat-icon>message</mat-icon>
                    <span>Chat</span>
                </a>
            </li>
        </ul>
        <div class="user">
            <img class="avatar mat-elevation-z8" src="../../assets/images/profile/photo_2022-12-23_21-10-38.jpg" alt="profile">
            <h4 class="name">Alpha Brice</h4>
        </div>
    </mat-toolbar-row>
    <mat-toolbar-row class="nav">
        <ul class="nav-items">
            <li class="dropdown">
                <a [routerLink]="['/pages/pencils']" routerLinkActive="active" class="nav-link dropdown-toggle">Pencil</a>
                <ul class="dropdown-content">
                    <li>
                        <a href="#" class="dropdown-item">
                            Portait
                        </a>
                    </li>
                    <li>
                        <a href="#" class="dropdown-item">
                            Landscape
                        </a>
                    </li>
                </ul>
            </li>
            <li class="dropdown">
                <a [routerLink]="['/pages/painting']" routerLinkActive="active" class="nav-link dropdown-toggle">Painting</a>
                <ul class="dropdown-content">
                    <li>
                        <a href="#" class="dropdown-item">
                            Portrait
                        </a>
                        <a href="#" class="dropdown-item">
                            Landscape
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a [routerLink]="['/sculpture']" routerLinkActive="active"  class="nav-link">Sculpture</a>
            </li>
        </ul>
    </mat-toolbar-row>
</mat-toolbar>
